{% extends 'home/base.html' %}
{% block content %}
<section class="ftco-section contact-section bg-light">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
        <div class="w-100"></div>
        <div class="col-md-3 d-flex">
            <div class="info bg-white p-4">
              <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
            </div>
        </div>
        <div class="col-md-3 d-flex">
            <div class="info bg-white p-4">
              <p><span>Phone:</span> <a href="tel://1234567920">93878 41114</a></p>
            </div>
        </div>
        <div class="col-md-3 d-flex">
            <div class="info bg-white p-4">
              <p><span>Email:</span> <a href="mailto:info@yoursite.com">connect@wdimarcom.com</a></p>
            </div>
        </div>
       
      </div>
      <div class="row block-9">
        <div class="col-md-6 order-md-last d-flex">
          <form action="{% url 'contact' %}" method="POST" class="bg-white p-5 contact-form">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="first_name" placeholder="First name">
            </div>
          
           
            <div class="form-group">
              <input type="tel" name="number" class="form-control" placeholder="Subject">
            </div>
            <div class="form-group">
              <textarea name="message"  id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
              <button type="submit" value="Send Message" class="btn btn-primary py-3 px-5">Submit</button>
            </div>
          </form>
        
        </div>

        
      </div>
    </div>
  </section>

{% endblock %}
