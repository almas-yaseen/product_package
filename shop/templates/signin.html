{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      {% if messages %}
      <div class="alert alert-danger">
          {% for message in messages %}
              <p>{{ message }}</p>
          {% endfor %}
      </div>
      {% endif %}
      <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="user__details">
          <div class="input__box">
            <span class="details">Username</span>
            <input type="text" name="username" placeholder="E.g: John Smith" required>
          </div>
          <div class="input__box">
            <span class="details">Email</span>
            <input type="text" placeholder="email" required>
          </div>
          <div class="input__box">
            <span class="details">Password</span>
            <input type="password" placeholder="Password" required>
          </div>
          <div class="input__box">
            <span class="details">Confirm Password</span>
            <input type="password" name="Confirm password" placeholder="Confirm password" required>
          </div>
          
          <div class="input__box">
            <span class="details">Phone no:</span>
            <input type="tel" name="number" placeholder=+910000000000 required>
        
        </div>
        
    
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <div class="text-center">
       <a href="{% url 'user_login' %}">   <button type="button" class="btn btn-success">Already have an  account</button></a>
        </div>
      </form>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        // Wait for the document to be ready
        document.addEventListener('DOMContentLoaded', function () {
            // Select all alert elements with the 'alert' class
            var alerts = document.querySelectorAll('.alert');
    
            // Loop through each alert and hide it after 4000 milliseconds (4 seconds)
            alerts.forEach(function (alert) {
                setTimeout(function () {
                    alert.style.display = 'none';
                }, 3000); // 4000 milliseconds = 4 seconds
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
